<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/contacto.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="grid">
    <header id="header">
        <nav class="Menu-container">
            <div class="Menu-item">
                <a href="index.html"> INICIO </a>
            </div>
            <div class="Menu-item">
                <a href="nosotros.html"> NOSOTROS </a>
            </div>
            <div class="Menu-intem">
                <img class="Img-Logo" src="./Imagenes/Dist.PNG" alt="">
            </div>
            <div class="Menu-item">
                <a href="productos.html"> PRODUCTOS </a>
            </div>
            <div class="Menu-item">
                <a href="contacto.html"> CONTACTO </a>
            </div>
        </nav>
    </header>

    <main id="main">
        <section class="margen-section2">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Apellido">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ingrese sus comentarios"
                    rows="3"></textarea>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </section>
    </main>
    
    <footer id="footer">
        <section class="footer-section">
            <div>
                <h2>MAPA</h2>
            </div>

            <div>
                <h2>LOGO</h2>
            </div>

            <div>
                <h2>DIRECCION</h2>
            </div>
        </section>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
