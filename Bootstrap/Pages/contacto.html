<body class="grid">
    <header id="header">
        <nav class="Menu-container">
            <div class="Menu-item">
                <a href="/Distribuidora/Bootstrap/index.html"> INICIO </a>
            </div>
            <div class="Menu-item">
                <a href="/Distribuidora/Bootstrap/Pages/nosotros.html"> NOSOTROS </a>

            <div class="Menu-intem">

            </div>
            <div class="Menu-item">

    <main id="main">
        <section class="margen">
            <section class="margen-section">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese su Nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese su Apellido">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"
                        placeholder="Ingrese sus comentarios" rows="3"></textarea>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </section>
        </section>
    </main>

    <footer id="footer">
        <section class="footer-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col">
